spring.application.name=demoComputer

spring.datasource.url=jdbc:postgresql://localhost:5432/he
spring.datasource.username=postgres
spring.datasource.password=@sunhouse1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# spring.security.user.name=yeuBoMe
# spring.security.user.password=yeubomekhong

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

spring.jpa.show-sql: true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.session.store-type=jdbc
spring.session.timeout=30m
spring.session.jdbc.initialize-schema=always

